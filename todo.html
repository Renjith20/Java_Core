<!DOCTYPE html>
<html>
<head>
    <title>To-Do List Application</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border-left: 4px solid #007bff;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskDescription" placeholder="Add Your Task">
        <button id="addTaskButton">Add Task</button>
        <br>
        <input type="text" id="taskIndex" placeholder="Task index to complete">
        <button id="markTaskButton">Mark Task as Complete</button>
        <h2>Tasks:</h2>
        <ul id="taskList"></ul>
    </div>
    <script>
        let tasks = [];

        document.getElementById('addTaskButton').addEventListener('click', () => {
            addTask();
        });

        document.getElementById('markTaskButton').addEventListener('click', () => {
            markTaskAsComplete();
        });

        function addTask() {
            let taskDescription = document.getElementById('taskDescription').value;
            if (taskDescription) {
                tasks.push({ description: taskDescription, completed: false });
                document.getElementById('taskDescription').value = '';
                displayTasks();
            }
        }

        function markTaskAsComplete() {
            let taskIndex = document.getElementById('taskIndex').value;
            taskIndex = parseInt(taskIndex);
            if (taskIndex >= 0 && taskIndex < tasks.length) {
                tasks[taskIndex].completed = true;
                document.getElementById('taskIndex').value = '';
                displayTasks();
            } else {
                alert("Invalid task index.");
            }
        }

        function displayTasks() {
            let taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            tasks.forEach((task, index) => {
                taskList.innerHTML += `
                    <li class="${task.completed ? 'completed' : ''}">
                        <span class="task-index">${index}.</span> ${task.description}
                    </li>`;
            });
        }
    </script>
</body>
</html>
